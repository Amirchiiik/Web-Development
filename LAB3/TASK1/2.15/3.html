<body>
    <script>
        function pow(a, b) {
            let c = 1;
            for (let i = 0; i<b; i++) {
                c = c * a;
            }
            return c;
        }
        let a = prompt('','');
        let b = prompt('','');
        alert(pow(a,b));
    </script>
